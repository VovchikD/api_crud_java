spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/name_db
    username: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format-sql: true